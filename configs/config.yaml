kafka:
  timeout: 10000
  group:
    id: repo-introspect
  auto:
    offset:
      reset: latest
    commit:
      interval:
        ms: 200
  bootstrap:
    servers: localhost:9092
  topics:
    - repos-introspect
  retry:
    backoff:
      ms: 500
  # sasl:
  #   username: someusername
  #   passowrd: somepassword
  #   mechanism: somemechanism
  #   protocol: someprotocol
database:
  host: localhost
  port: 5432
  user: content
  password: content
  name: content
logging:
  level: debug
  console: True
seed:
  repository_configurations:
    org_id: "13441076"
    size: 2
  repository_rpms:
    size: 10
  repositories:
    size: 3
certs:
  cert_path: "/home/avisiedo/hmscontent/content-sources-backend/configs/secrets/cdncert/cert.pem"
options:
  paged_rpm_inserts_limit: 200
